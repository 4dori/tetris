<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoert" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./my_tetris.js"></script>
        
    </head>
    <body>
        <div class="container-fluid mt-3">
            <div class="row">    
                <div class="col p-3">
                    <div id="window">
                        <div id="flex_con" class="flex-container">
                        </div>
                    </div>
                </div>
                <div class="col p-3">
                    <h1>TETRIS</h1>
                    <div id="nextPiece">
                        <div id="flex_con2" class="flex-container"></div>
                    </div>
                    <div id="stats" class="col p-3">
                        <h2 id="score">Score: 0</h2>
                        <h2 id="lines">Lines: 0</h2>
                        <h2 id="level">Level: 0</h2>
                    </div>
                    <div>
                        <button id="play" type="button" onclick="play()">PLAY</button>
                        
                    </div>
                </div>
                <div class="col p-3">
                    <h2>CONTROLS:</h2>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <img class="image" src="https://img.webnots.com/2014/03/Up-Arrow1.png" alt="Esc">
                        </div>
                        <div class="col-sm-8 p-3">                        
                            <h3>ROTATE</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <img class="image" src="https://img.webnots.com/2014/03/Left-Arrow1.png" alt="Esc">
                        </div>
                        <div class="col-sm-8 p-3">                        
                            <h3>LEFT</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <img class="image" src="https://img.webnots.com/2014/03/Right-Arrow1.png" alt="Esc">
                        </div>
                        <div class="col-sm-8 p-3">                        
                            <h3>RIGHT</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <img class="image" src="https://img.webnots.com/2014/03/Down-Arrow1.png" alt="Esc">
                        </div>
                        <div class="col-sm-8 p-3">                        
                            <h3>DOWN</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <img class="image" src="https://img.webnots.com/2014/03/P-1.png" alt="Esc">
                        </div>
                        <div class="col-sm-8 p-3">                        
                            <h3>PAUSE</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <img class="image" src="https://img.webnots.com/2014/03/Space1.png" alt="Esc">
                        </div>
                        <div class="col-sm-8 p-3">                        
                            <h3>HARD DROP</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <img class="image" src="https://img.webnots.com/2014/03/Esc.png" alt="Esc">
                        </div>
                        <div class="col-sm-8 p-3">                        
                            <h3>END GAME</h3>
                        </div>
                    </div>
                </div>     
            </div>
        </div>       
    </body>
</html>
